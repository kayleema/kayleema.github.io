---
layout: page
title: Posts
subtext: "Just some random articles I've put up for fun. Some of them are from a really long time ago."
---
<div class="container">
	<ul class="list-group">
	    {% for post in site.posts %}
			<li class="list-group-item">
				<!--<span class="badge">14</span>-->
				<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> <a href="{{site.url}}{{post.url}}#disqus_thread" style="float:right;font-size:12px;"></a>
				<p style="color:#999;padding-left:30px;font-size:14px;">{{ post.summary }}</p>
			</li>
		{% endfor %}
	</ul>
</div>	
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'kayleemann'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
