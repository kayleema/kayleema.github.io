---
layout: minimal
title: Contact Me!
---

<div style="
background: #222223;
padding: 10px 30px;
border-radius: 30px;
width: 400px;
box-shadow: 5px 5px 10px #000, -5px -5px 10px #fff2;
margin: 0 auto;
text-align: center;
color: #fffb;
font-weight: bold;
" >
    C O N T A C T
</div>

<form action="https://formspree.io/contactform@kaylee.jp" method="POST"/>
<label for="contactSubject">Subject:</label>
<input type="text" id="contactSubject" placeholder="Subject" name="subject"/>

<label for="contactEmail">From:</label>
<input type="email" id="contactEmail" placeholder="Email" name="from"/>

<label for="contactBody">Message:</label>
<textarea id="contactBody"  rows="3" name="body"></textarea>

<button
        type=submit
        class="superbutton"
>
    Send
</button>
</form>
