---
layout: default
---

<div class="jumbotron" id="main-jumbo">
  <div class="container">
    <h1 style="font-size:30px;">{{page.title}}</h1>
    <p>{{page.summary}}<span style="float:right;opacity:0.5;">
        {% if page.lang == "jp" %}
            {{ page.date | date: "%Y年%-m月%-d日" }}
        {% else %}
            {{ page.date | date_to_string }}
        {% endif %}
    </span></p>
  </div>
</div>

<div class="container">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- top post -->
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-9272561114330078"
    data-ad-slot="8350704609"
    data-ad-format="auto"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <br/>
</div>

<div class="container">
  <br/>
  <p style="font-weight:bold;">
    <a href="{% if page.lang == "jp" %}/jp{% endif %}/posts.html" class="btn btn-secondary">
      &laquo; {% if page.lang == "jp" %}ブログ一覧へ帰る{% else %}Back to Posts{% endif %}
    </a>
  </p>
  <br/>
</div>

<div class="container" id="post-container">
  {{ content }}
  <br/>
  <hr/>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- bottom page -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-9272561114330078"
       data-ad-slot="7775989531"
       data-ad-format="auto"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <hr/>
</div>
