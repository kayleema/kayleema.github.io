<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52221111-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-52221111-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.lang == "jp" %}ケイリー・{% else %}Kaylee - {% endif %}{{ page.title }}</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/extra.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet">
    {% if page.lang == "jp" %}
    <link href="/css/jp.css" rel="stylesheet">
    {% endif %}

    <!--fonts-->
    <link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
    <link rel="alternate" type="application/rss+xml" title="Posts"
          href="/feed.xml">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>

    <!--more meta-->
    <meta name="description" content="{{ page.summary }}">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <link rel="author" href="https://plus.google.com/103030007168098159665"/>

    <!--for google adsense-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9272561114330078"
            crossorigin="anonymous"></script>
</head>
<body>


<div class="jumbotron" id="main-jumbo">
  <div class="container">
    <h1 style="font-size:30px;">{{page.title}}</h1>
    <p>{{page.summary}}<span style="float:right;opacity:0.5;">
        {% if page.lang == "jp" %}
            {{ page.date | date: "%Y年%-m月%-d日" }}
        {% else %}
            {{ page.date | date_to_string }}
        {% endif %}
    </span></p>
  </div>
</div>
