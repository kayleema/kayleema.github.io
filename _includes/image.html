<figure>
  <a href="{{ include.href }}">
    <img class="img-responsive"
    	{% if include.limit %}
    	style="max-width:400px;"
    	{% endif %}
    	src = "{{ include.url }}"
    	alt = "{{ include.description }}"
    />
  </a>
  <figcaption>
    {{ include.description }}
  </figcaption>
</figure>
