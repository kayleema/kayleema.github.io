<figure>
  <a href="{{ include.href }}">
    <img class="img-responsive center-block"
    	{% if include.limit %}
    	style="max-width:400px;"
    	{% endif %}
    	src = "{{ include.url }}"
    	alt = "{{ include.description }}"
    />
  </a>
  <figcaption style="padding:10px 0px 0 0;margin:0;" >
    {{ include.description }}
  </figcaption>
</figure>
