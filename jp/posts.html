layout: page
title: 私のブログ
subtext: "古いポストは多いですが、時々記事を書きます。"
lang: jp
---
<div class="container">
	<ul class="list-group">
	    {% for post in site.posts %}
	        {% if post.lang == "jp" %}
	        
			<li class="list-group-item">
				<!--<span class="badge">14</span>-->
				<span>{{ post.date | date: "%Y年%-m月%-d日" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> <a href="{{site.url}}{{post.url}}#disqus_thread" style="float:right;font-size:12px;"></a>
				<p style="color:#999;padding-left:30px;font-size:14px;">{{ post.summary }}</p>
			</li>
		    {% endif %}
		{% endfor %}
	</ul>
</div>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'kayleemann'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
