---
layout: page
title: Contact Me!
---
  
<div style="
		margin:0px auto;
		padding:30px;
		background: #fff;
		border-radius: 10px;
		border: 5px solid #555544;
		width: 400px;
		-moz-box-shadow: 	0px 0px 20px rgba(0,0,0,.5);
		-webkit-box-shadow: 0px 0px 20px rgba(0,0,0,.5);
		box-shadow: 		0px 0px 20px rgba(0,0,0,.5);
	">
	<form action="https://formspree.io/contactform@kaylee.jp" method="POST" />
		<div class="form-group">
			<label for="contactSubject">From:</label>
			<input type="text" class="form-control" id="contactSubject" placeholder="Subject"  name="subject" />
		</div>

		<div class="form-group">
			<label for="contactEmail">From:</label>
			<input type="email" class="form-control" id="contactEmail" placeholder="Email"  name="from" />
		</div>

		<div class="form-group">
			<label>Message:</label>
			<textarea class="form-control" rows="3" name="body"></textarea>
		</div>

		<button type=submit class="btn btn-primary">Send</button>
	</form>	
</div>
